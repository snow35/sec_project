<link rel="stylesheet" href="style.css">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">반갑습니다!</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">이름</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">학번</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> 기억하기</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="시작하기" onclick="location.href='caution/index.html'">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot" onclick="location.href='welldone/index.html'">이걸 왜 입력해야 되죠?</a>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
